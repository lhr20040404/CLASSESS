<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已评赋作业</title>
    <!-- 引入Bootstrap CSS库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="header">已评赋作业</h2>

    <div>
        <h5>作业题目</h5>
        <p>数学作业</p>
    </div>

    <div>
        <h5>题干</h5>
        <p>请根据所学内容完成以下题目，并上传解答文件。</p>
    </div>

    <div>
        <h5>正确答案</h5>
        <p>正确答案的文本描述。</p>
        <img src="path_to_reference_image.jpg" alt="正确答案" class="image-preview"> <!-- 示例图片 -->
    </div>

    <div>
        <h5>对方用户上传的答案</h5>
        <p>用户提交答案的文本描述。</p>
        <img src="path_to_user_image.jpg" alt="用户提交的答案" class="image-preview"> <!-- 示例图片 -->
    </div>

    <div>
        <h5>评赋分数</h5>
        <p>85</p> <!-- 示例分数，可以根据需要动态设置 -->
    </div>

    <div class="d-grid mt-4">
        <button class="btn btn-secondary" onclick="goBack()">返回学生页面</button>
    </div>
</div>

<script>
    function goBack() {
        window.location.href = 'student_dashboard.html'; // 返回学生页面
    }
</script>

<!-- 引入Bootstrap JS库 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
