<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师界面</title>
    <!-- 引入Bootstrap CSS库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .module {
            margin-bottom: 30px;
        }
        .module-header {
            margin-bottom: 20px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .task-item:hover {
            background-color: #d1e7dd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">教师工作界面</h2>

    <!-- 发布作业模块 -->
    <div class="module">
        <h3 class="module-header">发布作业</h3>
        <div class="mb-3">
            <h5>待发布作业</h5>
            <ul class="task-list">
                <li class="task-item" onclick="location.href='publish_homework.html?status=pending'">作业1：数学作业</li>
                <li class="task-item" onclick="location.href='publish_homework.html?status=pending'">作业2：历史作业</li>
            </ul>
        </div>
        <div class="mb-3">
            <h5>已发布作业</h5>
            <ul class="task-list">
                <li class="task-item" onclick="location.href='published_homework.html?status=published'">作业3：英语作业</li>
                <li class="task-item" onclick="location.href='published_homework.html?status=published'">作业4：物理作业</li>
            </ul>
        </div>
        <button class="btn btn-primary" onclick="location.href='create_homework.html'">新增发布作业</button>
    </div>

    <!-- 查看作业完成情况模块 -->
    <div class="module">
        <h3 class="module-header">查看作业完成情况</h3>
        <button class="btn btn-primary" onclick="location.href='view_completion.html'">查看班级作业完成情况</button>
    </div>

    <!-- 复评作业模块 -->
    <div class="module">
        <h3 class="module-header">复评作业</h3>
        <button class="btn btn-primary" onclick="location.href='re_evaluate_homework.html'">对已评赋作业进行复评</button>
    </div>

    <!-- 导出作业数据模块 -->
    <div class="module">
        <h3 class="module-header">导出作业数据</h3>
        <button class="btn btn-primary" onclick="location.href='export_data.html'">导出成绩及作业详细情况</button>
    </div>
</div>

<!-- 引入Bootstrap JS库 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
