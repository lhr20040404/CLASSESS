<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导出作业数据</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .assignment-detail {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">全班作业作答详细信息</h2>

    <!-- 作业详细信息 -->
    <div class="assignment-detail">
        <h4>作业标题：数学作业</h4>
        <p><strong>截止日期：</strong>2024-09-25</p>
        <p><strong>正确答案：</strong>x = 2</p>
    </div>

    <!-- 学生作业成绩列表 -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>学生姓名</th>
                <th>学生提交的答案</th>
                <th>评分</th>
                <th>评分者</th>
            </tr>
        </thead>
        <tbody id="assignmentTableBody">
            <!-- 数据将在这里填充 -->
        </tbody>
    </table>

    <!-- 导出选项 -->
    <div class="mb-4">
        <label for="exportFormat" class="form-label">选择导出格式：</label>
        <select class="form-select" id="exportFormat">
            <option value="pdf">PDF</option>
            <option value="word">Word</option>
            <option value="excel">Excel</option>
        </select>
    </div>

    <!-- 导出和返回按钮 -->
    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-primary" id="exportBtn">导出作业数据</button>
        <button class="btn btn-secondary" onclick="window.location.href='teacher_dashboard.html'">返回</button>
    </div>
</div>

<script>
    // 模拟从服务器获取作业数据
    var assignments = [
        {
            studentName: '李明',
            studentAnswer: 'x = 2',
            score: '100',
            grader: '张老师'
        },
        {
            studentName: '王芳',
            studentAnswer: 'x = 2',
            score: '90',
            grader: '张老师'
        },
        {
            studentName: '张伟',
            studentAnswer: 'x = 1',
            score: '50',
            grader: '李老师'
        }
    ];

    // 显示学生作业详细信息
    function displayAssignmentDetails() {
        var tableBody = document.getElementById('assignmentTableBody');
        tableBody.innerHTML = ''; // 清空表格

        assignments.forEach(function(assignment) {
            var row = `<tr>
                <td>${assignment.studentName}</td>
                <td>${assignment.studentAnswer}</td>
                <td>${assignment.score} 分</td>
                <td>${assignment.grader}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // 导出按钮点击事件
    document.getElementById('exportBtn').addEventListener('click', function() {
        var format = document.getElementById('exportFormat').value;
        exportAssignmentData(format);
    });

    // 导出作业数据的逻辑
    function exportAssignmentData(format) {
        alert('导出作业数据为 ' + format + ' 格式');
        // 实际导出逻辑可以在此实现
    }

    // 页面加载时显示作业详细信息
    window.onload = displayAssignmentDetails;
</script>

</body>
</html>
