<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- 引入Bootstrap CSS库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2 class="register-header">成为CLASSESS用户</h2>
    <form id="registerForm">
        <!-- 用户身份选择 -->
        <div class="mb-3">
            <label for="userRole" class="form-label">选择身份</label>
            <select class="form-select" id="userRole" required>
                <option value="" disabled selected>请选择身份</option>
                <option value="teacher">教师</option>
                <option value="student">学生</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">账号</label>
            <input type="text" class="form-control" id="username" placeholder="请输入账号" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">确认密码</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-custom">注册</button>
        </div>
    </form>
</div>

<!-- 注册成功提示弹窗 -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">注册成功</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        您已成功注册，正在跳转到登录页面...
      </div>
    </div>
  </div>
</div>

<!-- 引入Bootstrap和JS库 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // 获取表单信息
        var userRole = document.getElementById('userRole').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        // 简单验证：检查密码是否匹配
        if (password !== confirmPassword) {
            alert("密码和确认密码不匹配，请重新输入");
            return;
        }

        // 模拟注册成功，显示弹窗
        var successModal = new bootstrap.Modal(document.getElementById('successModal'), {});
        successModal.show();

        // 2秒后跳转回登录页面，并携带注册的账号信息
        setTimeout(function() {
            window.location.href = "login.html?username=" + encodeURIComponent(username);
        }, 2000);
    });
</script>

</body>
</html>
