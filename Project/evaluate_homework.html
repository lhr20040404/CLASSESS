<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待评赋作业</title>
    <!-- 引入Bootstrap CSS库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="header">待评赋作业</h2>

    <div>
        <h5>作业题目</h5>
        <p>数学作业</p>
    </div>

    <div>
        <h5>题干</h5>
        <p>请根据所学内容完成以下题目，并上传解答文件。</p>
    </div>

    <div>
        <h5>正确答案</h5>
        <p>正确答案的文本描述。</p>
        <img src="path_to_reference_image.jpg" alt="正确答案" class="image-preview"> <!-- 示例图片 -->
    </div>

    <div>
        <h5>其他用户提交的答案</h5>
        <p>用户提交答案的文本描述。</p>
        <img src="path_to_user_image.jpg" alt="用户提交的答案" class="image-preview"> <!-- 示例图片 -->
    </div>

    <div>
        <h5>赋分</h5>
        <input type="number" class="form-control" id="scoreInput" placeholder="请输入得分" min="0" max="100">
    </div>

    <div class="d-grid mt-4">
        <button class="btn btn-primary" id="submitEvaluationBtn">完成评赋</button>
    </div>
</div>

<!-- Modal 弹窗 -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">提示</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalMessage">
                <!-- 这里会显示评赋结果 -->
                评赋已完成，即将返回学生页面...
            </div>
        </div>
    </div>
</div>

<!-- 引入Bootstrap JS库 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('submitEvaluationBtn').addEventListener('click', function() {
        var score = document.getElementById('scoreInput').value;

        if (score === "" || score < 0 || score > 100) {
            alert('请输入有效的得分（0-100）。');
            return;
        }

        var resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
        resultModal.show();

        setTimeout(function() {
            window.location.href = 'student_dashboard.html'; // 评赋完成后返回学生页面
        }, 1000); // 1秒后跳转
    });
</script>

</body>
</html>
